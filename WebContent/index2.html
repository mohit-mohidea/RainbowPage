<h1 style="color:green"><b><u>Update a Place:</u></b></h1>
  
  <form action="updateaplace" style="padding:20px">
  <fieldset style="padding:10px">
  
  <legend style="font-size:200%;color:brown">[Provide Location and Updated Place Information]</legend>
  <label style="font-size:150%">Enter Location:</label>
  <input type="text" name="locadd"required> <br>
  <br>
 <label style="font-size:150%">It is a:</label>
  <input type="text" name="nplace"required> <br><br>
  
    <label style="font-size:150%">Enter PlaceId:</label>
  <input type="text" name="pid"required> <br><br>
  <label style="font-size:150%">Update Full Name:</label>
  <input type="text" name="fn"required> <br>
  <br>
 <label style="font-size:150%">Update Full Address:</label>
  <input type="text" name="fadd"required> <br><br>
  
 
  <label style="font-size:150%">New Website:</label>
  <input type="text" name="webs"required> <br>
  <br>
 <label style="font-size:150%">New Contact Info.:</label>
  <input type="text" name="cinfo"required> <br><br>
 <input type="submit" value="Proceed" style="color:blue">   
  </form>
  
  </fieldset>
