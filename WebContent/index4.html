<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration form</title>
</head>
<body bgcolor="#FFFF00">
<h1>Registration form</h1>  
    <form action="register" style="padding:20px">  
     <fieldset>  
        <legend style="font-size:200%;color:brown">[User Information]</legend> 
        <label>Enter your full name</label><br>  
        <input type="text" name="name" placeholder="Your name"required><br>  
         <label>Enter your email</label><br>  
         <input type="email" name="email" placeholder="example@gmail.com"required><br>  
         <label>Create your password</label><br>  
         <input type="password" name="pass"required><br>    
         <br><label>Enter your gender</label><br>  
         <input type="radio" id="gender" name="gender" value="male"/>Male  <br>  
         <input type="radio" id="gender" name="gender" value="female"/>Female <br/>    
         <input type="radio" id="gender" name="gender" value="others"/>others <br/>   
         <input type="submit" value="sign-up">  
         <input type="reset" value="Reset"> 
     </fieldset>  
  </form>

</body>
</html>
